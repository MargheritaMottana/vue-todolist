<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- bs -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- css -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Mono:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap"
        rel="stylesheet">
</head>

<body>

    <main>

        <div id="app">

            <!-- shadow-lg p-3 mb-5 rounded-->

            <div class="card" style="width: 20rem;">

                <!-- sezione titolo e descrizione -->
                <section class="card-body">
                    <!-- titolo -->
                    <h3 class="card-title"> TO DO LIST </h3>

                    <!-- tag task -->
                    <p class="myBadge">TASKS</p>

                    <!-- solo se non ci sono task -->
                    <p class="card-text">Inserisci le tue tasks...</p>
                    <!-- solo se ci sono task -->
                    <p class="card-text">Le tue tasks sono:</p>
                </section>

                <!-- lista attivitÃ  -->
                <ul class="list-group list-group-flush">

                    <li class="list-group-item">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        An item
                    </li>

                </ul>

                <!-- sezione nuova task -->
                <section class="card-body">
                    <!-- badge -->
                    <p class="myBadge">TASKS TO ADD</p>

                    <!-- form per nuova task -->
                    <form class="input-group input-group-sm mb-3">
                        <input type="text" class="form-control" placeholder="Oggi devo fare...">

                        <button type="button" class="btn">Invia</button>
                    </form>

                </section>
            </div>
        </div>

    </main>

    <!-- js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
